<mat-card>
  <mat-card-title>Novo produto</mat-card-title>

  <form action="">
    <mat-form-field>
      <input
        matInput
        name="name"
        [(ngModel)]="product.name"
        placeholder="Nome"
        type="text">
    </mat-form-field>
    
    <mat-form-field>
      <input
        matInput
        name="price"
        [(ngModel)]="product.price"
        placeholder="PreÃ§o"
        type="text">
    </mat-form-field>
  </form>

  <button
    mat-raised-button
    (click)="createProduct()"
    color="primary">
    Save
  </button>
  
  <button
    mat-raised-button
    (click)="cancel()">
    Cancel
  </button>
</mat-card>
